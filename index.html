<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator-DSC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="fLoad()">
    <!-- Preloader -->

    <div id="loader_page">
         <img src="giphy.gif" alt="" class="img-fluid" width="30%">
    </div>
    


    <!-- NAVBAR -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="overflow-x: hidden; position: fixed; top: 0; width: 100%;">
        <a class="navbar-brand" href="https://dscjss.in/index.html">
            <img  src="dsc_linear.png" height="37px" width="380px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position: inherit; right: 2%;">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item  active">
                <a class="nav-link" href="#" style="border-bottom: 2px solid #007bff;">Certificates<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://dscjss.in/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://dscjss.in/workshops.html">Workshops</a>
              </li>
            </ul>
         </div>
    </nav>  

    

    <!-- CONTENT -->

    <main>
        <a name="start" id="start" class="anchor"></a>
        <img src="dsc_jss.png" class="circle">
        <h4 style="color: grey; font-size: 26px; letter-spacing: 1.5px; font-weight: bold;">Get your Certificates for the latest workshops organized by <span style="color: #007bff;">DSC JSSATEN</span></h4>
        <label for="name">Enter your Name</label>
        <input required type="text" placeholder="Enter your name" name="Name" id="name" autocomplete="name" minlength="3">

        <label for="email">Enter your Email Id</label>
        <input required type="email" placeholder="Enter your email" name="Email" id="email" autocomplete="email">

        <label for="roll">Enter your Roll Number</label>
        <input required type="text" placeholder="Enter your Roll Number" name="Roll" id="roll">
        
        <label for="branch">Enter your Branch</label>
        <input required type="text" placeholder="Enter your branch" name="Branch" id="branch">
        
        <button id="submitBtn">Get your Certificate</button>
    
      </main>
      
    



    <!-- Footer -->

    <footer style="display: flex; justify-content: center; text-align: center; flex-direction: column;" >

        <div class="getintouch "  style="margin-top: 15px;">
            <a href="mailto:admin@dscjss.in" class="btn btn-dark">Get in Touch</a>
        </div>
    
    
    
        <div class="social" style="margin-top: 30px; margin-bottom: 15px;">
            <a href="https://twitter.com/DSCJSSATEN" target="_blank" style="text-decoration: none; color: grey;"><i class='fa fa-twitter' id="links" style='font-size:36px; '></i></a>
            <a href="https://www.facebook.com/dscjssnoida/" target="_blank" style="text-decoration: none; color: grey;"><i class='fa fa-facebook-square' id="links" style='font-size:36px; '></i></a>
            <a href="https://github.com/DSC-JSS-NOIDA" target="_blank" style="text-decoration: none; color: grey;"><i class='fa fa-github' id="links" style='font-size:36px; '></i></a>
            <a href="https://www.linkedin.com/company/dsc-jssaten/" target="_blank" style="text-decoration: none; color: grey;"><i class="fa fa-linkedin-square" style="font-size:36px" id="links"></i></a>
            <a href="https://www.instagram.com/dscjssaten/?igshid=9ubqtp1ssqsi" target="_blank" style="text-decoration: none; color: grey;"><i class="fa fa-instagram" style="font-size:36px" id="links" ></i></a>
        </div>
    
    
    </footer>
    





        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>
        <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
        <script src="./fileSaver.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
